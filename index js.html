    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"content="width=device-width,initial-scale=1.0">
            <title>calculator</title>
            </head>
            <body>

            <h1>simple calculator</h1>
            <table>
                <tr>
                    <td>n1:</td>
                    <td><input type="text" id="n1"maxlength="5"></td>
                </tr>
                <tr>
                    <td>opr:</td>
                    <td><input type="text" id="opr" maxlength="1"></td>
                </tr>
                <tr>
                    <td>n2:</td>
                    <td><input type="text" id="n2" maxlength="5"></td>
                    </tr>
                </table>
                <button onclick="calc()">calculater</button> 
                <table>
                    <tr>
                        <td>result:</td>
                        <td><input type="text" id="result" maxlength="10"></td>
                    </tr>
                    <script>function calc(){
                     var n1 =parseFloat(document.getElementById("n1").value);
                     var n2 =parseFloat(document.getElementById("n2").value);
                     var opr =document.getElementById("opr").value;
                     if(opr == "+"){
                        document.getElementById("result").value = n1+n2;
                     }
                     else if(opr == "-"){
                        document.getElementById("result").value = n1-n2;
                     }
                     else if(opr == "*") {
                        document.getlementById("result").value = n1*n2;
                     }
                     else if(opr =="/"){
                        document.getElementById("result").value = n1/n2;
                     }
                     else if(por =="%"){
                        document.getElementById("result").value = n1%n2;
                     }
                     else{
                        alert("entered operater is not valid");
                     }
                    
                    }



                    </script>
        </body>
        </html>
